server {
    listen 80;
    
    # La raíz del servidor
    root /usr/share/nginx/html;
    index index.html;

    # Compresión para que cargue rápido
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;

    # --- BLOQUE PRINCIPAL DEL PROYECTO ---
    location /onboarding-retail/ {
        # Intentamos servir el archivo solicitado.
        # Si no existe (ej: /onboarding-retail/dashboard), devolvemos el index.html
        # para que Angular maneje la ruta.
        try_files $uri $uri/ /onboarding-retail/index.html;
    }

    # Cache para archivos estáticos (imágenes, estilos, scripts)
    location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }
}